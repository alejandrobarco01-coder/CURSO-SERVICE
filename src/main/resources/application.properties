spring.application.name=CURSO-SERVICE
server.port=8081

# Configuración MySQL - VERIFICA ESTOS VALORES
spring.datasource.url=jdbc:mysql://localhost:3306/cursosdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto actualizado (MySQL8Dialect está deprecado)
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Opcional: tiempo de espera de conexión
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
